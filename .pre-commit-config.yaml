repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0  # Replace with the desired version of Black
    hooks:
      - id: black
        language_version: python3  # Replace with your Python version

  # Add more hooks as needed, such as flake8 for linting or isort for sorting imports
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0  # Replace with the desired version of flake8
    hooks:
      - id: flake8

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0  # Replace with the desired version of isort
    hooks:
      - id: isort
